name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Chromatic
        uses: chromaui/action@a02df2e2b677bd6c5fb8abc524b3ce857f5910a6 # v11.25.1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
