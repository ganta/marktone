name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Chromatic
        uses: chromaui/action@0efa3230f403b7848d5d65c6ce140b617fb68380 # v11.18.0
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
