name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Chromatic
        uses: chromaui/action@cc4a9a72ee6bac758b62914910a7dbb3bcc3b0a2 # v11.18.1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
