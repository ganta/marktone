name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Chromatic
        uses: chromaui/action@14fa548f5501e5b2cece086659a8c4c257e13b12 # v11.18.0
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
