name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Run Chromatic
        uses: chromaui/action@cf65dca03fdcd2447b55f26be831beafb4b1b5e2 # v11.19.0
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
