name: CI

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  npm-run:
    name: ${{ matrix.stage }}

    # The `branches-ignore` in the `pull_request` event does not work due to a bug in GitHub.
    # So, use `head_ref` to determine the condition of job execution.
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/')) }}

    strategy:
      matrix:
        stage: [lint, package, build-storybook]

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - name: Read .tool-versions
        id: tool
        run: |
          node_version=$(grep "^nodejs " .tool-versions | awk '{ print $2 }')
          echo ::set-output name=node-version::${node_version}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.tool.outputs.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - run: npm run ${{ matrix.stage }}
